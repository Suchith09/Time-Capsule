<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourMemoryVault</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo">🌌 YourMemoryVault</div>
    <h1>🔒 My Digital Time Capsule</h1>

    <form id="vault-form">
      <label for="memory-title">Title</label>
      <input type="text" id="memory-title" placeholder="Enter a title..." required>

      <label for="memory-text">Message</label>
      <textarea id="memory-text" placeholder="Write something memorable..." required></textarea>

      <label for="open-date">Unlock Date</label>
      <input type="date" id="open-date" required>

      <label for="lock-key">Password (optional)</label>
      <input type="password" id="lock-key" placeholder="Set a password...">

      <button type="submit">🔐 Lock It Away</button>
    </form>

    <div style="display: flex; justify-content: space-between; gap: 10px;">
      <button id="view-vault-btn">📜 View Capsules</button>
      <button id="clear-vault-btn">🗑️ Clear All</button>
    </div>

    <div id="vault-display"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
